    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    


    <h1>Book Data</h1>
    <table id="bookTable"  class="tableList">

    <!-- Bootstrap navbar-->
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">

            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>

                    <li><a class="dropdown-item" href="#">Something else here</a></li>

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                <button class="btn btn-outline-success" type="submit" id="searchButton" >Search</button>
                </form>
            </div>
            </div>
        </nav>
    

    <!-- Bootstrap modal-->
    <div class="modal" tabindex="-1" id="Modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--bootstrap grid-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <img src="image" class="img-fluid" alt="Responsive image">
                            </div>
                            <div class="col-sm">
                            <div class="title">
                                <h3>Book Title</h3>
                            </div>
                            <div class="author">
                                <p>author</p>
                            </div>
                            <div class="description" id="description">
                                <p> No description</p>
                            </div>
                            </div>
                            
                            <div class="row">  
                                <div class="col-sm">
                                    <div class="rating">
                                        <p>rating</p>
                                    </div>
                                    <div class="isbn_isbn13">
                                        <p>isbn_isbn13</p>
                                    </div>
                                    <div class="pages">
                                        <p>pages</p>
                                    </div>
                                    <div class="year">
                                        <p>year</p>
                                    </div>
                                    <div class="publisher">
                                        <p>publisher</p>
                                    </div>
                                    <div class="isbn_isbn13">
                                        <p>isbn_isbn13</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
   

    

    <!-- Bootstrap pagination-->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#" id="prevButton">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
