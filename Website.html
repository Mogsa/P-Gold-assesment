<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Data</title>
</head>
<body>
    
    
    <div class="table-container">

        <p id="myParagraph"> type in a book in the seach function to browse</p>
        <h1>Book Data</h1>
        <table id="bookTable"  class="tableList">
            <thead>
                <tr>
                    <th scope="col">books </th>
                </tr>
            </thead>
            <tbody>
    
    
               
            </tbody>
        </table>

        <!-- Bootstrap pagination-->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prevButton">Previous</a></li>
                
                <li class="page-item"><a class="page-link" href="#" id="nextButton">Next</a></li>
            </ul>
        </nav>
           
        
    </div>

    
    
    
    


    <!-- Bootstrap navbar-->
        <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Morgan's Book Website </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sort-rtng-asc-btn">Sort asc. rating</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sort-rtng-desc-btn">Sort desc. rating</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sort-popl-asc-btn">Sort asc. popularity</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="sort-popl-desc-btn">Sort rating. popularity </a>
                </li>
                
               
            
                </ul>
                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
                <button class="btn btn-outline-success" type="submit" id="searchButton" >Search</button>
                </form>
            </div>
            </div>
        </nav>
    

    <!-- Bootstrap modal-->
    <div class="modal" tabindex="-1" id="Modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--bootstrap grid-->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <img src="image" class="img-fluid" alt="Responsive image">
                            </div>
                            <div class="col-sm">
                            <div class="title">
                                <h3>Book Title</h3>
                            </div>
                            <div class="author">
                                <p>author</p>
                            </div>
                            <div class="description" id="description">
                                <p> No description</p>
                            </div>
                            </div>
                            
                            <div class="row">  
                                <div class="col-sm">
                                    <div class="rating">
                                        <p>rating</p>
                                    </div>
                                    <div class="sapce">
                                        <p></p>
                                    </div>
                                    <div class="pages-PubDate">
                                        <p></p>
                                    </div>
                                    <div class="sapce1">
                                        <p></p>
                                    </div>
                                    <div class="isbn">
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    
                </div>
            </div>
        </div>
    </div>
   

    

   
        
    
    

    <script src="javascript.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
